<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/public/css/Staff/staff_login.css" />
  <script src="/public/js/bootstrap.bundle.min.js"></script>
  <!--  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>StaffLogin</title>
</head>

<body class="body text-white">
  <div class="container-fluid content-center">

    <div class="row">
      <div class="left-half">
        <div class="title text-center">
          <h1 class="text-large">STAFF</h1>
          <p>WELCOME STAFF</p>
        </div>
        <form id="formLogin">
          <div class="input-boxes">
            <div class="input-box">
              <i class="login_icon fa fa-user"></i>
              <input type="text" class="form-control" name="txtUsername" id="txtUsername" placeholder="Username" />
            </div>
            <div class="input-box">
              <i class="login_icon fa fa-lock"></i>
              <input type="password" class="form-control" name="txtPassword" id="txtPassword" placeholder="Password" />
              <button class="btn btn-password" type="button" onclick="togglePasswordVisibility()">
                <i id="password-icon" class="fa fa-eye"></i>
              </button>
            </div>
            <div class="text">
              <p>Forgot password? Please contact Lecturer</p>
            </div>
            <div>
              <button class="btnLogin" onclick="LoginClick()">Login</button>
            </div>
        </form>
      </div>
      <div class="mt-3">
        <a id="clickable-link" href="#" class="no-underline">
          <i class="fa fa-arrow-left"></i>
          <span class="textback">Back to Select Role</span>
        </a>
      </div>
    </div>

    <div class="right-half">
      <div>
        <h1 class="text-large">Welcome to</h1>
        <h1 class="text-large">Asset borrowing</h1>
        <p>Login to access your account</p>
      </div>

      <div class="img">
        <img src="/public/img/Secure-login-bro.png" alt="login-img" />
      </div>
    </div>
  </div>

  </div>
  <script src="/public/js/staff/staff_login.js"></script>
</body>

</html>
