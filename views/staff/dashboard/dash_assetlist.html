<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StaffAssetList</title>
  <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/public/css/staff/dashboard/staff_assetlist.css" />
  <link rel="stylesheet" href="/public/css/Staff/staff_sidebar.css" />
  <script src="/public/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/public/css/Staff/staff_sidebar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="sidebar">
    <div class="logo-container">
      <a href=""><img src="/public/img/mfu-logo.png" alt="MFU" height="100" /></a>
    </div>
    <nav class="navbar">
      <ul>
        <li>
          <a href="#" id="staffhome"><i class="fa fa-bar-chart"></i> Dashboard</a>
        </li>
        <li>
          <a href="#" id="staffass"><i class="fa fa fa-list-alt"></i> Asset List</a>
        </li>
        <li>
          <a href="/staffReturn" id="staffreturn"
            ><i class="fa fa-reply"></i> Return</a
          >
        </li>
        <li>
          <a href="#" id="staffhis"><i class="fa fa-history"></i> History</a>
        </li>
        <li>
          <a href="#" id="rolepage"><i class="fa fa-sign-out"></i> Logout</a>
        </li>
      </ul>
    </nav>
  </div>
  
  <div class="container">
    <h1>Asset List</h1>
  </div>

  <div class="content">
    <div class="container-fluid">
      <div class="table-responsive">
        <div style="text-align: end;">
          <button class="btn btn-success" onclick="addProduct()">Add</button>
        </div>
        <div class="search-container">
          <form onsubmit="searchProducts(); return false;">
            <input type="text" id="searchInput" placeholder="Enter product name">
            <button type="submit" class="Search btn btn-outline-primary">Search</button>
          </form>
        </div>
        <div style="height: 20px;"></div>

        <table class="table table-striped table-hover table-bordered">
          <thead>

            <td>ID</td>
            <td>Image</td>
            <td>Name</td>
            <td>Action</td>

          </thead>
          <tbody id="tblProduct" class="product-rows">
          </tbody>
        </table>
        </div>
      </table>

      <!-- Add/Edit Modal -->
      <div class="modal" id="productModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Add/Edit product</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <form id="formProduct" enctype="multipart/form-data">
                <label class="form-label">Name</label>
                <input type="text" name="pname" class="form-control mb-2" placeholder="name">
                <label class="form-label">Image</label>
                <input type="file" name="pimage" class="form-control mb-2" accept="image/*" />
                <div id="status"></div>
                <button type="submit" class="btn btn-success">OK</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/public/js/staff/staff_assetlist.js"></script>
</body>

</html>
